<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Quizapp</title>
  </head>
  <body>
    <div class="display-question">
      <div class="question">
        <div class="question-title">
          Was ist die Hauptstadt von Deutschland?
        </div>
        <div class="question-answers">
          <button class="answer correct">Hamburg</button>
          <button class="answer incorrect">Berlin</button>
          <button class="answer">München</button>
          <button class="answer">Hannover</button>
        </div>
      </div>
      <div class="footer">
        <button>Lösung</button>
        <button>Weiter</button>
      </div>
    </div>
  </body>
</html>
